<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CraftConnect</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/hammer.svg' %}">
</head>
<body>
    <header class="header1">
        <div class="logo1">
            <img src="{% static 'images/hammer-svgrepo-com.svg' %}" alt="logo" class="logo">
            <h1>CraftConnect</h1>
        </div>
    </header>
    <div class="login-form">
        <img src="{% static 'images/output.png' %}" alt="logo" class="logo">
        <h1>LOGIN</h1>
        <form method="post" action="{% url 'login' %}">
            <input type="name" class="input-box" placeholder="enter your username" name="username">
            <input type="password" class="input-box" placeholder="enter your password" name="password">
            {% csrf_token %}
            <button type="submit">Login</button>
            <hr>
            <p class="or">OR</p>
            <button class="google-btn">Login with Google</button>
            
            {% for message in messages %}
            <p style="color: blue; ">{{ message }}</p>
        {% endfor %}

            <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
